<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header class="menu-wrap">
        <input type="checkbox" id="checkbox">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <label for="checkbox" class="menu-icon">&#9776;</label>
    </header>
    
<section class="image-grid">
    <div class="image-item">
        <img src="pro.jpg" alt="Dog on low modern wood bed with white fluffy blankets in a studio advertisement for 4th of July sale">
    </div>
    <div class="image-item">
        <img src="pro2.jpg" alt="Warm summer tropical furniture advertising for furniture showroom">
    </div>
    <div class="image-item">
        <img src="pro3.jpg" alt="Advertisement for a giveaway with modern kangaroo style chair">
    </div>
    <div class="image-item">
        <img src="pro4.jpg" alt="Wood bench with fresh vegetables in a bag advertising to support local community gardens">
    </div>
</section>

<footer>
    <p>&copy; 2024 Amber Manahan. All rights reserved.</p>
</footer>

</body>
</html>
